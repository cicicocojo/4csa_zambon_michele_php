<!DOCTYPE html>
<html>
<head>
    <title>Generatore di Tabelle</title>
</head>
<body>
    <div class="container">
        <h1>Generatore di Tabelle</h1>
        <form action="./generate_table.php" method="get">
            <label for="inputText">Inserisci il testo T:</label>
            <input type="text" name="inputText" id="inputText">

            <label for="inputRows">Inserisci il numero di righe (A):</label>
            <input type="number" name="inputRows" id="inputRows">

            <label for="inputCols">Inserisci il numero di colonne (B):</label>
            <input type="number" name="inputCols" id="inputCols">

            <button type="submit">Genera Tabella</button>
        </form>
    </div>
</body>
</html>
